<svg width="450" height="275" viewBox="0 0 450 275"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <filter id="turb_1">
            <feTurbulence type="turbulence" baseFrequency="0.1" numOctaves="1" in="SourceGraphic" />
        </filter>
        <filter id="turb_2">
            <feTurbulence type="turbulence" baseFrequency="0.1" numOctaves="5" in="SourceGraphic" />
        </filter>
        <filter id="turb_3">
            <feTurbulence type="turbulence" baseFrequency="0.05" numOctaves="5" in="SourceGraphic" />
        </filter>
        <filter id="turb_4">
            <feTurbulence type="turbulence" baseFrequency="0.1" numOctaves="1" in="fractalNoise" />
        </filter>
        <filter id="turb_5">
            <feTurbulence type="turbulence" baseFrequency="0.1" numOctaves="5" in="fractalNoise" />
        </filter>
        <filter id="turb_6">
            <feTurbulence type="turbulence" baseFrequency="0.05" numOctaves="5" in="fractalNoise" />
        </filter>
    </defs>
    <g style="font-family:sans-serif; font-size:10pt;">
        <g transform="translate(10,20)">
            <rect x="25" y="0" width="50" height="50" style="filter:url(#turb_1);" />
            <text x="" y="70">type="turbulence"</text>
            <text x="0" y="85">baseFrequency="0.1"</text>
            <text x="0" y="100">numOctaves="1"</text>
        </g>
        <g transform="translate(150,20)">
            <rect x="25" y="0" width="50" height="50" style="filter:url(#turb_2);" />
            <text x="0" y="70">type="turbulence"</text>
            <text x="0" y="85">baseFrequency="0.1"</text>
            <text x="0" y="100">numOctaves="5"</text>
        </g>
        <g transform="translate(290,20)">
            <rect x="25" y="0" width="50" height="50" style="filter:url(#turb_3);" />
            <text x="0" y="70">type="turbulence"</text>
            <text x="0" y="85">baseFrequency="0.05"</text>
            <text x="0" y="100">numOctaves="5"</text>
        </g>
        <g transform="translate(10,150)">
            <rect x="25" y="0" width="50" height="50" style="filter:url(#turb_4);" />
            <text x="" y="70">type="fractalNoise"</text>
            <text x="0" y="85">baseFrequency="0.1"</text>
            <text x="0" y="100">numOctaves="1"</text>
        </g>
        <g transform="translate(150,150)">
            <rect x="25" y="0" width="50" height="50" style="filter:url(#turb_5);" />
            <text x="0" y="70">type="fractalNoise"</text>
            <text x="0" y="85">baseFrequency="0.1"</text>
            <text x="0" y="100">numOctaves="5"</text>
        </g>
        <g transform="translate(290,150)">
            <rect x="25" y="0" width="50" height="50" style="filter:url(#turb_6);" />
            <text x="0" y="70">type="fractalNoise"</text>
            <text x="0" y="85">baseFrequency="0.05"</text>
            <text x="0" y="100">numOctaves="5"</text>
        </g>
    </g>
</svg>