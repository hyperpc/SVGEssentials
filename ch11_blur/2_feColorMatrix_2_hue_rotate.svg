<svg width="300" height="400" viewBox="0 0 300 400" 
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <filter id="r45" filterUnits="objectBoundingBox">
            <feColorMatrix type="hueRotate" values="45" />
        </filter>
        <filter id="r90" filterUnits="objectBoundingBox">
            <feColorMatrix type="hueRotate" values="90" />
        </filter>
        <filter id="r135" filterUnits="objectBoundingBox">
            <feColorMatrix type="hueRotate" values="135" />
        </filter>
        <filter id="r180" filterUnits="objectBoundingBox">
            <feColorMatrix type="hueRotate" values="180" />
        </filter>
        <filter id="r225" filterUnits="objectBoundingBox">
            <feColorMatrix type="hueRotate" values="225" />
        </filter>
        <filter id="r270" filterUnits="objectBoundingBox">
            <feColorMatrix type="hueRotate" values="270" />
        </filter>
        <filter id="r315" filterUnits="objectBoundingBox">
            <feColorMatrix type="hueRotate" values="315" />
        </filter>
        <filter id="r360" filterUnits="objectBoundingBox">
            <feColorMatrix type="hueRotate" values="360" />
        </filter>

        <rect id="red" x="0" y="0" width="30" height="30" fill="#f00" />
        <rect id="green" x="0" y="0" width="30" height="30" fill="#0f0" />
        <rect id="blue" x="0" y="0" width="30" height="30" fill="#00f" />
        <rect id="yellow" x="0" y="0" width="30" height="30" fill="#ff0" />
        <rect id="magenta" x="0" y="0" width="30" height="30" fill="#f0f" />
        <rect id="cyan" x="0" y="0" width="30" height="30" fill="#0ff" />
    </defs>
    <g style="font-size:10pt; text-anchor:end;">
        <text x="45" y="15">Rotate</text>
        <text x="45" y="35">0&#176;</text>
        <text x="45" y="75">45&#176;</text>
        <text x="45" y="115">90&#176;</text>
        <text x="45" y="155">135&#176;</text>
        <text x="45" y="195">180&#176;</text>
        <text x="45" y="235">225&#176;</text>
        <text x="45" y="275">270&#176;</text>
        <text x="45" y="315">315&#176;</text>
        <text x="45" y="355">360&#176;</text>
    </g>
    <g transform="translate(50, 15)">
        <use xlink:href="#red" />
        <use xlink:href="#green" transform="translate(40, 0)" />
        <use xlink:href="#blue" transform="translate(80, 0)" />
        <use xlink:href="#yellow" transform="translate(120, 0)" />
        <use xlink:href="#magenta" transform="translate(160, 0)" />
        <use xlink:href="#cyan" transform="translate(200, 0)" />
    </g>
    <g transform="translate(50, 55)">
        <use xlink:href="#red" filter="url(#r45)"/>
        <use xlink:href="#green" transform="translate(40, 0)" filter="url(#r45)" />
        <use xlink:href="#blue" transform="translate(80, 0)" filter="url(#r45)" />
        <use xlink:href="#yellow" transform="translate(120, 0)" filter="url(#r45)" />
        <use xlink:href="#magenta" transform="translate(160, 0)" filter="url(#r45)" />
        <use xlink:href="#cyan" transform="translate(200, 0)" filter="url(#r45)" />
    </g>
    <g transform="translate(50, 95)">
        <use xlink:href="#red" filter="url(#r90)"/>
        <use xlink:href="#green" transform="translate(40, 0)" filter="url(#r90)" />
        <use xlink:href="#blue" transform="translate(80, 0)" filter="url(#r90)" />
        <use xlink:href="#yellow" transform="translate(120, 0)" filter="url(#r90)" />
        <use xlink:href="#magenta" transform="translate(160, 0)" filter="url(#r90)" />
        <use xlink:href="#cyan" transform="translate(200, 0)" filter="url(#r90)" />
    </g>
    <g transform="translate(50, 135)">
        <use xlink:href="#red" filter="url(#r135)"/>
        <use xlink:href="#green" transform="translate(40, 0)" filter="url(#r135)" />
        <use xlink:href="#blue" transform="translate(80, 0)" filter="url(#r135)" />
        <use xlink:href="#yellow" transform="translate(120, 0)" filter="url(#r135)" />
        <use xlink:href="#magenta" transform="translate(160, 0)" filter="url(#r135)" />
        <use xlink:href="#cyan" transform="translate(200, 0)" filter="url(#r135)" />
    </g>
    <g transform="translate(50, 175)">
        <use xlink:href="#red" filter="url(#r180)"/>
        <use xlink:href="#green" transform="translate(40, 0)" filter="url(#r180)" />
        <use xlink:href="#blue" transform="translate(80, 0)" filter="url(#r180)" />
        <use xlink:href="#yellow" transform="translate(120, 0)" filter="url(#r180)" />
        <use xlink:href="#magenta" transform="translate(160, 0)" filter="url(#r180)" />
        <use xlink:href="#cyan" transform="translate(200, 0)" filter="url(#r180)" />
    </g>
    <g transform="translate(50, 215)">
        <use xlink:href="#red" filter="url(#r225)"/>
        <use xlink:href="#green" transform="translate(40, 0)" filter="url(#r225)" />
        <use xlink:href="#blue" transform="translate(80, 0)" filter="url(#r225)" />
        <use xlink:href="#yellow" transform="translate(120, 0)" filter="url(#r225)" />
        <use xlink:href="#magenta" transform="translate(160, 0)" filter="url(#r225)" />
        <use xlink:href="#cyan" transform="translate(200, 0)" filter="url(#r225)" />
    </g>
    <g transform="translate(50, 255)">
        <use xlink:href="#red" filter="url(#r270)"/>
        <use xlink:href="#green" transform="translate(40, 0)" filter="url(#r270)" />
        <use xlink:href="#blue" transform="translate(80, 0)" filter="url(#r270)" />
        <use xlink:href="#yellow" transform="translate(120, 0)" filter="url(#r270)" />
        <use xlink:href="#magenta" transform="translate(160, 0)" filter="url(#r270)" />
        <use xlink:href="#cyan" transform="translate(200, 0)" filter="url(#r270)" />
    </g>
    <g transform="translate(50, 295)">
        <use xlink:href="#red" filter="url(#r315)"/>
        <use xlink:href="#green" transform="translate(40, 0)" filter="url(#r315)" />
        <use xlink:href="#blue" transform="translate(80, 0)" filter="url(#r315)" />
        <use xlink:href="#yellow" transform="translate(120, 0)" filter="url(#r315)" />
        <use xlink:href="#magenta" transform="translate(160, 0)" filter="url(#r315)" />
        <use xlink:href="#cyan" transform="translate(200, 0)" filter="url(#r315)" />
    </g>
    <g transform="translate(50, 335)">
        <use xlink:href="#red" filter="url(#r360)"/>
        <use xlink:href="#green" transform="translate(40, 0)" filter="url(#r360)" />
        <use xlink:href="#blue" transform="translate(80, 0)" filter="url(#r360)" />
        <use xlink:href="#yellow" transform="translate(120, 0)" filter="url(#r360)" />
        <use xlink:href="#magenta" transform="translate(160, 0)" filter="url(#r360)" />
        <use xlink:href="#cyan" transform="translate(200, 0)" filter="url(#r360)" />
    </g>
</svg>