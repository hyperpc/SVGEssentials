<svg width="300" height="150" viewBox="0 0 300 150" 
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <filter id="s_full" filterUnits="objectBoundingBox">
            <feColorMatrix type="saturate" values="1" />
        </filter>
        <filter id="s_half" filterUnits="objectBoundingBox">
            <feColorMatrix type="saturate" values="0.5" />
        </filter>
        <filter id="s_quarte" filterUnits="objectBoundingBox">
            <feColorMatrix type="saturate" values="0.25" />
        </filter>

        <rect id="red" x="0" y="0" width="30" height="30" fill="#f00" />
        <rect id="green" x="0" y="0" width="30" height="30" fill="#0f0" />
        <rect id="blue" x="0" y="0" width="30" height="30" fill="#00f" />
        <rect id="yellow" x="0" y="0" width="30" height="30" fill="#ff0" />
        <rect id="magenta" x="0" y="0" width="30" height="30" fill="#f0f" />
        <rect id="cyan" x="0" y="0" width="30" height="30" fill="#0ff" />
    </defs>
    <g style="font-size:10pt; text-anchor:end;">
        <text x="65" y="15">Saturate</text>
        <text x="65" y="35">1.0</text>
        <text x="65" y="75">0.5</text>
        <text x="65" y="115">0.25</text>
    </g>
    <g transform="translate(70, 15)">
        <use xlink:href="#red" filter="url(#s_full)" />
        <use xlink:href="#green" transform="translate(40, 0)" filter="url(#s_full)" />
        <use xlink:href="#blue" transform="translate(80, 0)" filter="url(#s_full)" />
        <use xlink:href="#yellow" transform="translate(120, 0)" filter="url(#s_full)" />
        <use xlink:href="#magenta" transform="translate(160, 0)" filter="url(#s_full)" />
        <use xlink:href="#cyan" transform="translate(200, 0)" filter="url(#s_full)" />
    </g>
    <g transform="translate(70, 55)">
        <use xlink:href="#red" filter="url(#s_half)" />
        <use xlink:href="#green" transform="translate(40, 0)" filter="url(#s_half)" />
        <use xlink:href="#blue" transform="translate(80, 0)" filter="url(#s_half)" />
        <use xlink:href="#yellow" transform="translate(120, 0)" filter="url(#s_half)" />
        <use xlink:href="#magenta" transform="translate(160, 0)" filter="url(#s_half)" />
        <use xlink:href="#cyan" transform="translate(200, 0)" filter="url(#s_half)" />
    </g>
    <g transform="translate(70, 95)">
        <use xlink:href="#red" filter="url(#s_quarte)"/>
        <use xlink:href="#green" transform="translate(40, 0)" filter="url(#s_quarte)" />
        <use xlink:href="#blue" transform="translate(80, 0)" filter="url(#s_quarte)" />
        <use xlink:href="#yellow" transform="translate(120, 0)" filter="url(#s_quarte)" />
        <use xlink:href="#magenta" transform="translate(160, 0)" filter="url(#s_quarte)" />
        <use xlink:href="#cyan" transform="translate(200, 0)" filter="url(#s_quarte)" />
    </g>
</svg>