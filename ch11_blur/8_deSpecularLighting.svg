<svg width="120" height="120" viewBox="0 0 120 120" 
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <path id="curve" d="M0 0 Q5 20 10 10 T20 20" style="stroke:black;fill:none;" />
        <filter id="spec_light" color-interpolation-filters="sRGB"
            x="0" y="0" width="100%" height="100%">
            <feImage xlink:href="#curve" result="tile" width="20" height="20" />
            <feTile in="tile" result="tile" />
            <feSpecularLighting in="tile" lighting-color="#ffc" surfaceScale="1"
                specularConstant="1" specularExponent="4" result="specularOutput">
                <feDistantLight elevation="25" azimuth="0" />
            </feSpecularLighting>
            <feComposite in="specularOutput" in2="SourceGraphic"
                operator="in" result="specularOutput" />
            <feComposite in="specularOutput" in2="SourceGraphic"
                operator="arithmetic" k1="0" k2="1" k3="1" k4="0" />
        </filter>
    </defs>
    <circle id="green_light" cx="60" cy="60" r="50"
        style="fill:#060; filter:url(#spec_light);" />
</svg>