<svg width="200" height="100" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
    <g id="button">
        <rect width="40" height="20" x="10" y="10" style="fill:#ddd;" />
        <text x="30" y="25" style="text-anchor:middle; font-size:8pt;">Start</text>
    </g>
    <g transform="translate(100,60)">
        <path d="M-25 -15 0 -15 25 15 -25 15 z" style="stroke:gray; fill:#699;">
            <animateTransform id="trapezoid" attributeName="transform" 
                type="rotate" begin="button.click" dur="6s" from="0" to="360" />
        </path>
    </g>
    <g transform="translate(170,60)">
        <path d="M-25 -15 0 -15 25 15 -25 15 z" style="stroke:gray; fill:#699;">
            <animateTransform id="trapezoid" attributeName="transform" 
                type="rotate" begin="button.click-2s" dur="6s" from="0" to="360" />
        </path>
    </g>
</svg>