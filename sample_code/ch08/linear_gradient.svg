<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
   "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg width="400px" height="200px" viewBox="0 0 400 200"
 xmlns="http://www.w3.org/2000/svg">
  
  <title>Simple two-color gradient</title>
  <desc>Gradient from yellow to cyan; stops are at the ends.</desc>

  <defs>
    <linearGradient id="two_hues">
      <stop offset="0%" style="stop-color: #ffcc00;"/>
      <stop offset="100%" style="stop-color: #0099cc;"/>
    </linearGradient>
  </defs>

  <rect x="20" y="20" width="200" height="100"
    style="fill: url(#two_hues);  stroke: black;"/>
</svg>
