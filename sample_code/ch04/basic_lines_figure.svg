<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
   "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg width="200" height="200"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink">
  <title>Line example</title>
  <desc> Draws a horizontal, vertical, and diagonal line </desc>
  <image xlink:href="default_ruler.svg" x="0" y="0" width="200"
    height="200"/>
  <g transform="translate(40,40)">
    <!-- horizontal line -->
    <line x1="20" y1="10" x2="90" y2="10" style="stroke: black;"/>
    <!-- vertical line -->
    <line x1="10" y1="20" x2="10" y2="90" style="stroke: black;"/>
    <!-- diagonal line -->
    <line x1="15" y1="15" x2="85" y2="85" style="stroke: black;"/>
  </g>
</svg>
