    </text>
    <rect width="100" height="100" x="20" y="150" style="fill:url(#padded); stroke:black;" />
    <rect width="100" height="100" x="130" y="150" style="fill:url(#repeated); stroke:black;" />
    <rect width="100" height="100" x="240" y="150" style="fill:url(#reflected); stroke:black;" />
    <text x="20" y="270">
        gradientUnits="userSpaceOnUse"
    </text>
