<svg width="400" height="150" viewBox="0 0 400 150" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="partial" x1="20%" x2="30%" y1="40%" y2="80%">
            <stop offset="0%" stop-color="#fc0" />
            <stop offset="33.3%" stop-color="#c69" />
            <stop offset="100%" stop-color="#6c9" />
        </linearGradient>
        <linearGradient id="padded" xlink:href="#partial" spreadMethod="pad" />
        <linearGradient id="repeated" xlink:href="#partial" spreadMethod="repeat" />
        <linearGradient id="reflected" xlink:href="#partial" spreadMethod="reflect" />
    </defs>
    <rect width="100" height="100" x="20" y="20" style="fill:url(#padded); stroke:black;" />
    <line id="show_line" x1="40" x2="60" y1="50" y2="100" style="stroke:white;" />
    <rect width="100" height="100" x="130" y="20" style="fill:url(#repeated); stroke:black;" />
    <line id="show_line" x1="150" x2="170" y1="50" y2="100" style="stroke:white;" />
    <rect width="100" height="100" x="240" y="20" style="fill:url(#reflected); stroke:black;" />
    <line id="show_line" x1="260" x2="280" y1="50" y2="100" style="stroke:white;" />
</svg>