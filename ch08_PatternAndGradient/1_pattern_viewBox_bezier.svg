<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!--viewBox to zoom tile-->
        <pattern id="tile" patternUnits="userSpaceOnUse"
            width="20" height="20" x="0" y="0" viewBox="0 0 150 150">
            <path d="M30 100 C50 50 70 20 100 100 110 130 45 150 65 100"
                style="stroke:black; stroke-width:5; fill:none;" />
        </pattern>
    </defs>
    <path d="M30 100 C50 50 70 20 100 100 110 130 45 150 65 100"
                style="stroke:black; stroke-width:5; fill:none;" />
    <text x="20" y="170" style="font-weight:bold;">
        Original tile
    </text>
    <rect width="100" height="100" x="160" y="20" style="stroke:black; fill:url(#tile);" />
    <text x="150" y="170" style="font-weight:bold;">
        Zoomed tile in Rectangle
    </text>
</svg>