<svg width="400" height="600" viewBox="0 0 400 600"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <linearGradient id="three_stops">
            <stop offset="0%" stop-color="#fc0" />
            <stop offset="33.3%" stop-color="#c69" />
            <stop offset="100%" stop-color="#6c9" />
        </linearGradient>
        <linearGradient id="R_2_L" xlink:href="#three_stops" x1="100%" x2="0%" y1="0%" y2="0%" />
        <linearGradient id="diagonal" xlink:href="#three_stops" x1="0%" x2="100%" y1="0%" y2="100%" gradientUnits="objectBoundingBox"/>
        <linearGradient id="down" xlink:href="#three_stops" x1="0%" x2="0%" y1="0%" y2="100%"/>
        <linearGradient id="up" xlink:href="#three_stops" x1="0%" x2="0%" y1="100%" y2="0%"/>
        
        <linearGradient id="R_2_L_2" xlink:href="#three_stops" x1="240" x2="40" y1="300" y2="340" gradientUnits="userSpaceOnUse"/>
        <linearGradient id="diagonal_2" xlink:href="#three_stops" x1="40" x2="240" y1="350" y2="450" gradientUnits="userSpaceOnUse"/>
        <linearGradient id="down_2" xlink:href="#three_stops" x1="250" x2="250" y1="250" y2="450" gradientUnits="userSpaceOnUse"/>
        <linearGradient id="up_2" xlink:href="#three_stops" x1="300" x2="300" y1="450" y2="250" gradientUnits="userSpaceOnUse"/>
    </defs>
    <rect width="200" height="40" x="40" y="20" style="fill:url(#three_stops); stroke:black;" />
    <rect width="200" height="40" x="40" y="70" style="fill:url(#R_2_L); stroke:black;" />
    <rect width="200" height="100" x="40" y="120" style="fill:url(#diagonal); stroke:black;" />
    <rect width="40" height="200" x="250" y="20" style="fill:url(#down); stroke:black;" />
    <rect width="40" height="200" x="300" y="20" style="fill:url(#up); stroke:black;" />
    <text x="40" y="240">
        default(gradientUnits="objectBoundingBox")
    </text>
    <rect width="200" height="40" x="40" y="250" style="fill:url(#three_stops); stroke:black;" />
    <rect width="200" height="40" x="40" y="300" style="fill:url(#R_2_L_2); stroke:black;" />
    <rect width="200" height="100" x="40" y="350" style="fill:url(#diagonal_2); stroke:black;" />
    <rect width="40" height="200" x="250" y="250" style="fill:url(#down_2); stroke:black;" />
    <rect width="40" height="200" x="300" y="250" style="fill:url(#up_2); stroke:black;" />
    <text x="40" y="470">
        gradientUnits="userSpaceOnUse"
    </text>
    <g style="font-weight:bold; fill:red;">        
        <text x="40" y="500">
            diagonal linear gradient not same? 
        </text>
        <text x="40" y="520">
            if need other settings?
        </text>
    </g>
</svg>