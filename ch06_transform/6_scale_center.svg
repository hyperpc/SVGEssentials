<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <circle cx="50" cy="50" r="2" style="fill:black;" />
    <g id="box" style="fill:none;">
        <rect width="30" height="20" x="35" y="40" />
    </g>
    <use xlink:href="#box" transform="translate(-50, -50) scale(2)" style="stroke:green; stroke-width:0.5" />
    <use xlink:href="#box" transform="translate(-75, -75) scale(2.5)" style="stroke:red; stroke-width:0.4" />
    <use xlink:href="#box" transform="translate(-100, -100) scale(3)" style="stroke:blue; stroke-width:0.33" />
</svg>