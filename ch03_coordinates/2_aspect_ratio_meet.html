<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aspect Ratio</title>
</head>

<body>

    <h3>meet - viewBox</h3>
    <br>
    <span> 1. viewBox adapter in vertical </span>
    <br>
    <div style="border: 1px solid blue; width: 45px; height: 135px;float: left; margin-right: 10px;">
        <svg preserveAspectRatio="xMinYMin meet" viewBox="0 0 135 170" width="45" height="135">
            <title>Cat</title>
            <desc>Stick Figure of a Cat</desc>
            <!--Head-->
            <circle cx="70" cy="95" r="50" style="stroke:black; fill:none;" />
            <!--Eyes-->
            <circle cx="55" cy="80" r="5" style="stroke:black; fill:#339933" />
            <circle cx="85" cy="80" r="5" stroke="black" fill="#339933" />
            <!--Whiskers-->
            <g id="whiskers">
                <line x1="75" x2="135" y1="95" y2="85" style="stroke:black;" />
                <line x1="75" x2="135" y1="95" y2="105" style="stroke:black;" />
            </g>
            <use xlink:href="#whiskers" transform="scale(-1 1) translate(-140 0)">
            </use>
            <!--Ears-->
            <polyline points="108 62, 90 10, 70 45, 50, 10, 32, 62" style="stroke:black; fill:none;" />
            <!--Mouth-->
            <polyline points="35 110, 45 120, 95 120, 105, 110" style="stroke:black; fill:none;" />
            <!--Nose-->
            <path d="M 75 90 L 65 90 A 5 10 0 0 0 75 90" style="stroke:black; fill:#ffcccc" />
            <!--Name-->
            <text x="60" y="165" style="font-family:sans-serif; font-size:14pt; stroke:none; fill:black;">
                Cat
            </text>
        </svg>
    </div>
